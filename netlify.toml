# Build deshabilitado - Se usa GitHub Actions para build y deploy
# El build se hace en GitHub Actions y luego se despliega a Netlify

[build]
  publish = "dist"
  # command comentado - el build se hace en GitHub Actions
  # command = "npm run build"

# Netlify sirve archivos estáticos automáticamente (admin.html, admin.js, admin.css, etc.)
# Solo redirigimos rutas que no son archivos estáticos a index.html (SPA)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
  force = false
name: Deploy to Netlify

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:
    inputs:
      publish:
        description: 'Publish to production'
        required: true
        default: 'true'
        type: choice
        options:
          - 'true'
          - 'false'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Create service account key
        run: |
          echo '${{ secrets.FIREBASE_SERVICE_ACCOUNT }}' > service-account-key.json
        env:
          FIREBASE_SERVICE_ACCOUNT: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}
      
      - name: Build static site
        run: npm run build
        env:
          FIREBASE_SERVICE_ACCOUNT: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}
      
      - name: Verify dist directory
        run: |
          echo "üìÅ Contenido de dist/:"
          ls -la dist/ || echo "‚ö†Ô∏è  dist/ no existe"
          echo ""
          echo "üìÑ Verificando index.html:"
          test -f dist/index.html && echo "‚úÖ index.html existe" || echo "‚ùå index.html no existe"
      
      - name: Install Netlify CLI
        run: npm install -g netlify-cli
      
      - name: Deploy to Netlify
        run: |
          netlify deploy --dir=dist --prod --message="Deploy from GitHub Actions"
        env:
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
